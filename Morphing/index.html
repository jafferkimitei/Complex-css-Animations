<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Shapes Animation</title>
    <style>
        .shape {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 5px;
            transition: border-radius 1s ease-in-out;
        }

        .shape:hover {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="shape"></div>

</body>
</html>
